<!doctype html>
<html data-location="POOP">
<head>
	<meta charset="utf-8">
	<title>CHANGE aria-label to alt</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>	
</head>

<body>
	
	
	<a href="http://localhost:8080/fun.html">asdf</a>

	<a href="http://google.ca" target="_self">asdf</a>

	<a href="http://google.ca" target="_parent">asdf</a>

	<a href="http://google.ca" target="_top">asdf</a>
	<a href="#" target="_top">asdf</a>

	
	<img src="aaaa.jpg" aria-label="Lapiz">
	<img src="aaaa.png" aria-label="">
	<img src="aaaa.jpg">
	<img src="aaaa.jpg" aria-hidden="true">
	<img src="aaaa.png" alt="THIS SHOULD NOT BE DELETED">
	
	
	<button id="locbtn">change data</button>

	<script src="Adapt-accessibilityfixes.js"></script>
	<script>

	$("#locbtn").click(function(){
		var randString = Math.floor(Math.random()*100000);
		$("html").attr("data-location", randString);
	});

	</script>
</body>
</html>
